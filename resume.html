<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top, #001f3f, #005288, #4f9edc);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      position: relative;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .triangle {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: all 1s ease;
    }

    .left {
      background-color: #001f3f;
      clip-path: polygon(0 0, 50% 0, 0 100%);
      animation: slideLeft 1s ease forwards;
    }

    .right {
      background-color: #005288;
      clip-path: polygon(100% 0, 50% 0, 100% 100%);
      animation: slideRight 1s ease forwards;
    }

    @keyframes slideLeft {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    @keyframes slideRight {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }

    .slide-out-left {
      transform: translateX(-100%);
    }

    .slide-out-right {
      transform: translateX(100%);
    }

    button {
      z-index: 10;
      padding: 15px 30px;
      font-size: 1.1em;
      background-color: #ffffff;
      color: #005288;
      border: none;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #005288;
      color: #ffffff;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 50, 0.8);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      width: 85%;
      height: 85%;
      overflow: auto;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #005288;
    }

    embed {
      width: 100%;
      height: 90%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="triangle left" id="left-triangle"></div>
    <div class="triangle right" id="right-triangle"></div>
    <button id="view-resume-btn">Click to View My Resume</button>
  </header>

  <div id="resume-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-resume-btn">&times;</span>
      <embed src="resume.pdf" type="application/pdf" />
    </div>
  </div>

  <script>
    const viewBtn = document.getElementById("view-resume-btn");
    const leftTri = document.getElementById("left-triangle");
    const rightTri = document.getElementById("right-triangle");
    const modal = document.getElementById("resume-modal");
    const closeBtn = document.getElementById("close-resume-btn");

    viewBtn.addEventListener("click", () => {
      leftTri.classList.add("slide-out-left");
      rightTri.classList.add("slide-out-right");

      setTimeout(() => {
        modal.classList.add("show");
      }, 800);
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("show");
      leftTri.classList.remove("slide-out-left");
      rightTri.classList.remove("slide-out-right");
    });

    window.addEventListener("click", function (event) {
      if (event.target === modal) {
        modal.classList.remove("show");
        leftTri.classList.remove("slide-out-left");
        rightTri.classList.remove("slide-out-right");
      }
    });
  </script>

</body>
</html>
