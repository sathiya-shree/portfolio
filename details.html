<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Water Bubbles</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: #e0f2fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .bubble {
      background-color: #00bcd4; /* Water blue color */
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: float 5s ease-in-out infinite, moveRandom 10s linear infinite;
      position: absolute;
    }

    .bubble:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes moveRandom {
      0% {
        top: 5%;
        left: 10%;
      }
      25% {
        top: 15%;
        left: 40%;
      }
      50% {
        top: 30%;
        left: 70%;
      }
      75% {
        top: 60%;
        left: 40%;
      }
      100% {
        top: 80%;
        left: 60%;
      }
    }

  </style>
</head>
<body>

  <!-- Floating Water Bubbles -->
  <div class="bubble" style="top: 20%; left: 15%;">Certifications</div>
  <div class="bubble" style="top: 30%; left: 50%;">Skills</div>
  <div class="bubble" style="top: 50%; left: 70%;">Internships</div>
  <div class="bubble" style="top: 70%; left: 30%;">Contact</div>

</body>
</html>
