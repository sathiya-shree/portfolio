<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certifications</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: black;
      overflow: hidden;
      position: relative;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: rgba(0, 0, 0, 0.15);
      border-radius: 50%;
      animation: float 12s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .layout {
      display: flex;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    nav {
      width: 220px;
      background: #000;
      color: black;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
    }

    nav h2 {
      font-size: 1.4rem;
      margin: 0 auto;
      font-family: 'Montserrat', sans-serif;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      width: 80%;
      color: white;
    }

    nav button, nav a.tab-btn {
      background: none;
      border: none;
      color: white;
      padding: 0.7rem 1.5rem;
      width: 100%;
      text-align: left;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      font-family: inherit;
      display: inline-block;
    }

    nav button:hover,
    nav a.tab-btn:hover,
    nav button.active {
      background: #e2e8f0;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    nav button:after,
    nav a.tab-btn:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #0ea5e9;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    nav button:hover:after,
    nav a.tab-btn:hover:after {
      transform: scaleX(1);
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    section {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: black;
      text-align: center;
      font-weight: 600;
      padding: 0.8rem;
      background-color: #f5f5f5;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    h3:hover {
      transform: scale(1.05);
    }

    p {
      line-height: 1.6;
      font-size: 1rem;
      color: black;
    }

    section#certifications h3 {
      background: #0ea5e9;
      color: #ffffff;
      margin: 0 auto 1.5rem auto;
    }

    section#certifications .cert-detail {
      background-color: #f3f4f6;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border-left: 4px solid #0ea5e9;
      border-radius: 6px;
      color: black;
    }

    a {
      color: #0284c7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="particles">
    <script>
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.top = Math.random() * 100 + 'vh';
        particle.style.animationDuration = (6 + Math.random() * 10) + 's';
        document.querySelector('.particles').appendChild(particle);
      }
    </script>
  </div>

  <div class="layout">
    <nav>
      <h2>Explore</h2>
      <button class="tab-btn active" data-target="internships">Internships</button>
      <button class="tab-btn" data-target="projects">Projects</button>
      <a href="certifications.html" class="tab-btn" style="text-decoration: none;">Certifications</a>
      <button class="tab-btn" data-target="skills">Skills</button>
      <button class="tab-btn" data-target="interests">Interests</button>
      <button class="tab-btn" data-target="resume">Resume</button>
    </nav>

    <main>
      <section id="certifications" class="active">
        <h3>Certifications</h3>
        <div class="cert-detail"><strong>Title:</strong> Web Development Certificate</div>
        <div class="cert-detail"><strong>Issuing Organization:</strong> XYZ Institute</div>
        <div class="cert-detail"><strong>Date:</strong> April 2024</div>
        <div class="cert-detail"><strong>Details:</strong> Completed a comprehensive program on web development covering HTML, CSS, JavaScript, and backend frameworks like Django.</div>
      </section>

      <!-- Additional Sections (if needed) -->
    </main>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('main section');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        sections.forEach(sec => sec.classList.remove('active'));

        btn.classList.add('active');
        const target = btn.dataset.target;
        if (target) {
          document.getElementById(target).classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
