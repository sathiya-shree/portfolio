<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Droplets</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      background: linear-gradient(to bottom, #006994, #00aaff, #58b7d3);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .c {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .bubble {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      padding: 25px 40px;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: float 8s ease-in-out infinite, moveRandom 12s linear infinite, bubbleGrowShrink 4s ease-in-out infinite;
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.3);
      opacity: 0.9;
    }

    /* Floating animation: makes the bubble move upwards */
    @keyframes float {
      0% { transform: translateY(100vh); }  /* Starts from the bottom */
      100% { transform: translateY(-100px); } /* Ends above the screen */
    }

    /* Random horizontal movement animation */
    @keyframes moveRandom {
      0% { left: 5%; }
      25% { left: 35%; }
      50% { left: 65%; }
      75% { left: 25%; }
      100% { left: 55%; }
    }

    /* Growing and shrinking animation */
    @keyframes bubbleGrowShrink {
      0% { transform: scale(0.8); }
      50% { transform: scale(1.2); }
      100% { transform: scale(0.8); }
    }

    .bubble:hover {
      transform: scale(1.3);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

    .bubble::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      z-index: -1;
      filter: blur(15px);
    }

    p {
      line-height: 0;
      color: white;
      font-size: 20px;
      font-family: "Montserrat"
    }

  </style>
</head>
<body>

  <div class="c">
    <!-- Floating Water-like Bubbles with Titles -->
    <div class="bubble" style="top: 90%; left: 10%;">Certifications</div>
    <div class="bubble" style="top: 90%; left: 25%;">Skills</div>
    <div class="bubble" style="top: 90%; left: 50%;">Internships</div>
    <div class="bubble" style="top: 90%; left: 70%;">Contact</div>
  </div>

</body>
</html>
