<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover to View Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: #e0f0ff; /* Light blue background */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .resume-link {
      padding: 20px 40px;
      background-color: #fff;
      color: #005288;
      font-size: 1.2em;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
      cursor: default;
      position: relative;
      z-index: 2;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(224, 240, 255, 0.9); /* Transparent light blue overlay */
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      width: 85%;
      height: 85%;
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="resume-link" id="resume-btn">Hover to View My Resume</div>

  <div id="resume-modal" class="modal">
    <div class="modal-content">
      <embed src="resume.pdf" type="application/pdf" />
    </div>
  </div>

  <script>
    const resumeBtn = document.getElementById("resume-btn");
    const modal = document.getElementById("resume-modal");

    // Show modal only while hovering
    resumeBtn.addEventListener("mouseenter", () => {
      modal.classList.add("show");
    });

    // Hide modal on click anywhere else
    document.addEventListener("click", (e) => {
      if (!modal.contains(e.target) && !resumeBtn.contains(e.target)) {
        modal.classList.remove("show");
      }
    });

    // Prevent modal from staying open after hover ends
    resumeBtn.addEventListener("mouseleave", () => {
      setTimeout(() => {
        if (!modal.matches(":hover")) {
          modal.classList.remove("show");
        }
      }, 100);
    });
  </script>

</body>
</html>
