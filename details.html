<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Glowing Bubbles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #d7e9f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .bubble-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bubble {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, #3892c6, #267b99);
      box-shadow: 0 0 20px rgba(56, 146, 198, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      animation: float 20s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .bubble:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(56, 146, 198, 1), inset 0 0 15px rgba(255, 255, 255, 0.5);
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    /* Positioning each bubble */
    .bubble:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .bubble:nth-child(2) { top: 20%; left: 25%; animation-delay: 1s; }
    .bubble:nth-child(3) { top: 30%; left: 45%; animation-delay: 2s; }
    .bubble:nth-child(4) { top: 40%; left: 65%; animation-delay: 3s; }
    .bubble:nth-child(5) { top: 60%; left: 15%; animation-delay: 4s; }
    .bubble:nth-child(6) { top: 70%; left: 35%; animation-delay: 5s; }
    .bubble:nth-child(7) { top: 75%; left: 75%; animation-delay: 6s; }

  </style>
</head>
<body>

  <div class="bubble-container">
    <a href="certifications.html" class="bubble">Certifications</a>
    <a href="internships.html" class="bubble">Internships</a>
    <a href="skills.html" class="bubble">Skills</a>
    <a href="projects.html" class="bubble">Projects</a>
    <a href="resume.html" class="bubble">Resume</a>
    <a href="contact.html" class="bubble">Contact</a>
    <a href="interests.html" class="bubble">Interests</a>
  </div>

</body>
</html>
