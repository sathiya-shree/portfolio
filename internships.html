<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internships</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #d7e9f5; /* Page background color */
      color: black;
      overflow-x: hidden;
      position: relative;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #3892c6; /* Bubble color */
      border-radius: 50%;
      animation: float 12s linear infinite;
      opacity: 0.5;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      z-index: 1;
      position: relative;
      padding: 2rem;
    }

    section#internships {
      background: #3892c6; /* Box color */
      border-radius: 10px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      opacity: 1;
      z-index: 1;
    }

    h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      color: white;
      background: #0ea5e9; /* Heading box color */
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      text-align: center;
      transition: transform 0.4s ease;
    }

    h3:hover {
      transform: scale(1.03);
    }

    /* Internship details section */
    .intern-detail {
      background-color: #d7e9f5; /* Match page bg color */
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border-left: 4px solid #0ea5e9; /* Blue border */
      border-radius: 6px;
      color: transparent; /* Hide text to blend with the background */
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .intern-detail:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .intern-detail span {
      color: #333; /* Text color for content */
    }

    a {
      color: #0284c7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Scroll progress indicator */
    .scroll-progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 5px;
      background-color: #3892c6;
      z-index: 10;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <div class="particles">
    <script>
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.top = Math.random() * 100 + 'vh';
        particle.style.animationDuration = (6 + Math.random() * 10) + 's';
        document.querySelector('.particles').appendChild(particle);
      }
    </script>
  </div>

  <!-- Scroll progress bar -->
  <div class="scroll-progress-bar"></div>

  <main>
    <section id="internships">
      <h3>Internship - Web Developer</h3>
      <div class="intern-detail">
        <strong>Role:</strong> <span>Frontend Developer</span>
      </div>
      <div class="intern-detail">
        <strong>Company:</strong> <span>Internet Society Chennai Chapter</span>
      </div>
      <div class="intern-detail">
        <strong>Duration:</strong> <span>4 months</span>
      </div>
      <div class="intern-detail">
        <strong>Technologies:</strong> <span>HTML, CSS, JavaScript, Django</span>
      </div>
      <div class="intern-detail">
        <span>Built responsive interfaces, improved user experience, and contributed to real-time feature rollouts.</span>
      </div>
    </section>
  </main>

  <script>
    // Scroll progress indicator
    document.addEventListener('scroll', function () {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const docHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrollPercent = (scrollTop / docHeight) * 100;
      document.querySelector('.scroll-progress-bar').style.width = scrollPercent + '%';
    });
  </script>
  
</body>
</html>
