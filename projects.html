<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&display=swap" rel="stylesheet">
  <style>
    $transition-time: 2.3s;

    body {
      font-family: 'Oswald', sans-serif;
      background-color: #212121;
    }

    section {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }

    .card {
      position: relative;
      height: 400px;
      width: 100%;
      margin: 10px 0;
      transition: ease all $transition-time;
      perspective: 1200px;
    }

    .card:hover {
      .cover {
        transform: rotateX(0deg) rotateY(-180deg);
        &:before {
          transform: translateZ(30px);
        }
        &:after {
          background-color: black;
        }
        h1 {
          transform: translateZ(100px);
        }
        .price {
          transform: translateZ(60px);
        }
      }
    }

    .cover {
      position: absolute;
      height: 100%;
      width: 100%;
      transform-style: preserve-3d;
      transition: ease all $transition-time;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;

      &:before {
        content: '';
        position: absolute;
        border: 5px solid rgba(255, 255, 255, .5);
        box-shadow: 0 0 12px rgba(0, 0, 0, .3);
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        z-index: 2;
        transition: ease all $transition-time;
        transform-style: preserve-3d;
        transform: translateZ(0px);
      }

      &:after {
        content: '';
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        z-index: 2;
        transition: ease all 1.3s;
        background: rgba(0, 0, 0, .4);
      }

      &.item-a {
        background-image: url('https://images.unsplash.com/photo-1519382079550-8e3c43d7b05f');
      }

      &.item-b {
        background-image: url('https://images.unsplash.com/photo-1506701857812-07b5fa2085bc');
      }

      &.item-c {
        background-image: url('https://images.unsplash.com/photo-1531061436-b8d3a4403b57');
      }

      h1 {
        font-weight: 600;
        position: absolute;
        bottom: 55px;
        left: 50px;
        color: white;
        transform-style: preserve-3d;
        transition: ease all $transition-time;
        z-index: 3;
        font-size: 3em;
        transform: translateZ(0px);
      }

      .price {
        font-weight: 200;
        position: absolute;
        top: 55px;
        right: 50px;
        color: white;
        transform-style: preserve-3d;
        transition: ease all $transition-time;
        z-index: 4;
        font-size: 2em;
        transform: translateZ(0px);
      }
    }

    .card-back {
      position: absolute;
      height: 100%;
      width: 100%;
      background: #0b0f08;
      transform-style: preserve-3d;
      transition: ease all $transition-time;
      transform: translateZ(-1px);
      display: flex;
      align-items: center;
      justify-content: center;
      a {
        transform-style: preserve-3d;
        transition: ease transform $transition-time, ease background .5s;
        transform: translateZ(-1px) rotatey(-180deg);
        background: transparent;
        border: 1px solid white;
        font-weight: 200;
        font-size: 1.3em;
        color: white;
        padding: 14px 32px;
        outline: none;
        text-decoration: none;
        &:hover {
          background-color: white;
          color: #0b0f08;
        }
      }
    }
  </style>
</head>
<body>
  <section>
    <div class="row">
      <!-- Card 1: Portfolio Website -->
      <div class="card">
        <div class="cover item-a">
          <h1>Portfolio Website</h1>
          <span class="price">2025</span>
          <div class="card-back">
            <a href="#">View Details</a>
          </div>
        </div>
      </div>

      <!-- Card 2: Logistics Automation -->
      <div class="card">
        <div class="cover item-b">
          <h1>Logistics Automation</h1>
          <span class="price">2024</span>
          <div class="card-back">
            <a href="#">View Details</a>
          </div>
        </div>
      </div>

      <!-- Card 3: Book Review Blog -->
      <div class="card">
        <div class="cover item-c">
          <h1>Book Review Blog</h1>
          <span class="price">2023</span>
          <div class="card-back">
            <a href="#">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
