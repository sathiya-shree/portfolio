<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body {
      background-color: #d7e9f5;
      overflow: hidden;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .drop {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      animation: drip 2s cubic-bezier(1, 0, 0.91, 0.19) forwards;
    }

    .drop::before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 30px solid white;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
    }

    .contact-details {
      opacity: 0;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #333;
      font-size: 1.5rem;
      animation: showDetails 2s ease-in 2s forwards;
    }

    @keyframes drip {
      to {
        top: 80%; /* Adjust this to where you want the drop to land */
      }
    }

    @keyframes showDetails {
      to {
        opacity: 1;
      }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>

  <div class="drop"></div>

  <div class="contact-details">
    <h2>Contact Me</h2>
    <p>Email: your.email@example.com</p>
    <p>Phone: +91-1234567890</p>
    <p>Location: Coimbatore, Tamil Nadu</p>
  </div>

</body>
</html>
