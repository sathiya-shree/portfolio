<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-card {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
      color: #555;
    }

    li {
      margin: 10px 0;
      font-size: 18px;
    }

    strong {
      color: #222;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #0077b5; /* LinkedIn Blue */
    }

    .social-links a.github:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h2>Contact Information</h2>
    <ul>
      <li><strong>Email:</strong> youremail@example.com</li>
      <li><strong>Phone:</strong> +91-XXXXXXXXXX</li>
      <li><strong>Date of Birth:</strong> DD-MM-YYYY</li>
      <li><strong>Place:</strong> Your City, State</li>
    </ul>
    <div class="social-links">
      <a href="https://github.com/yourusername" target="_blank" class="github" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
</body>
</html>
