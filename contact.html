<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body {
      background-color: #d7e9f5;
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .drop {
      position: absolute;
      top: -100px;
      width: 20px;
      height: 20px;
      background: #007BFF;
      border-radius: 50%;
      animation: drip 1.2s cubic-bezier(1, 0, .91, .19) forwards;
    }

    .drop::before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 30px solid #007BFF;
      top: -22px;
    }

    @keyframes drip {
      0% { top: -100px; opacity: 1; }
      100% { top: 480px; opacity: 0; }
    }

    .wave {
      position: absolute;
      top: 500px;
      opacity: 0;
      width: 2px;
      height: 1px;
      border: #007BFF 7px solid;
      border-radius: 300px / 150px;
      animation: ripple 1s ease 1.2s forwards;
    }

    @keyframes ripple {
      0% {
        opacity: 0;
        width: 2px;
        height: 1px;
      }
      10% {
        opacity: 1;
      }
      80% {
        opacity: 1;
        width: 120px;
        height: 60px;
        border-width: 3px;
      }
      100% {
        opacity: 0;
      }
    }

    .contact-info {
      opacity: 0;
      animation: fadeIn 0.6s ease 2.4s forwards;
      background-color: white;
      padding: 2rem;
      margin-top: 580px;
      border-radius: 12px;
      bottom:40%
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h2 {
      color: #007BFF;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.3rem 0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="drop"></div>
  <div class="wave"></div>

  <div class="contact-info">
    <h2>Contact Me</h2>
    <p>Email: sathiyashree@email.com</p>
    <p>Phone: +91 98765 43210</p>
    <p>Location: Coimbatore, Tamil Nadu</p>
  </div>

</body>
</html>
