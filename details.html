<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Glowing Bubbles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #d7e9f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .bubble {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #3892c6, #267b99);
      box-shadow: 0 0 20px rgba(56, 146, 198, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    }

    .bubble:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
      box-shadow: 0 0 40px rgba(56, 146, 198, 1), inset 0 0 15px rgba(255, 255, 255, 0.5);
    }

    /* Bubble positioning and animations */
    .bubble:nth-child(1) { left: 5%;  top: 20%; animation-name: float1; }
    .bubble:nth-child(2) { left: 20%; top: 50%; animation-name: float2; }
    .bubble:nth-child(3) { left: 35%; top: 15%; animation-name: float3; }
    .bubble:nth-child(4) { left: 50%; top: 60%; animation-name: float4; }
    .bubble:nth-child(5) { left: 65%; top: 30%; animation-name: float5; }
    .bubble:nth-child(6) { left: 80%; top: 70%; animation-name: float6; }
    .bubble:nth-child(7) { left: 25%; top: 80%; animation-name: float1; }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, -30px); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-25px, 20px); }
    }

    @keyframes float3 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -25px); }
    }

    @keyframes float4 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-20px, 30px); }
    }

    @keyframes float5 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(25px, -25px); }
    }

    @keyframes float6 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-30px, 25px); }
    }
  </style>
</head>
<body>

  <a href="certifications.html" class="bubble">Certifications</a>
  <a href="internships.html" class="bubble">Internships</a>
  <a href="skills.html" class="bubble">Skills</a>
  <a href="projects.html" class="bubble">Projects</a>
  <a href="resume.html" class="bubble">Resume</a>
  <a href="contact.html" class="bubble">Contact</a>
  <a href="interests.html" class="bubble">Interests</a>

</body>
</html>
