<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 300vh;
      background-image: linear-gradient(to top, #09203f 0%, #537895 100%);
    }

    /* HEADER */
    header {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .triangle {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: all 1s ease;
    }

    .left {
      background-color: #09203f;
      clip-path: polygon(0 0, 50% 0, 0 100%);
      animation: slideLeft 1s ease forwards;
    }

    .right {
      background-color: #537895;
      clip-path: polygon(100% 0, 50% 0, 100% 100%);
      animation: slideRight 1s ease forwards;
    }

    @keyframes slideLeft {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    @keyframes slideRight {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }

    button {
      position: absolute;
      bottom: 100px;
      left: calc(50% - 100px);
      width: 200px;
      height: 50px;
      border: 0;
      box-shadow: 2px 1px 20px 0 rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      cursor: pointer;
      background: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      color: #09203f;
      z-index: 10;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #537895;
      color: white;
    }

    /* Modal Styles for Resume */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      height: 80%;
      overflow: auto;
      text-align: center;
    }

    .close-btn {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
      cursor: pointer;
    }

    .close-btn:hover {
      color: black;
    }

    nav {
      display: none;
    }

    content {
      display: flex;
      flex-direction: column;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 1em;
      letter-spacing: 2pt;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <div class="triangle left"></div>
    <div class="triangle right"></div>
    <button id="view-resume-btn">Click to View My Resume</button>
  </header>

  <!-- PDF Viewer Modal -->
  <div id="resume-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-resume-btn">&times;</span>
      <embed src="path/to/your/resume.pdf" type="application/pdf" width="100%" height="600px" />
    </div>
  </div>

  <content>
    <!-- Section 1 removed -->
    <section>Section 2</section>
    <section>Section 3</section>
  </content>

  <script>
    // Resume modal open
    document.getElementById("view-resume-btn").addEventListener("click", function () {
      document.getElementById("resume-modal").style.display = "flex";
    });

    // Resume modal close
    document.getElementById("close-resume-btn").addEventListener("click", function () {
      document.getElementById("resume-modal").style.display = "none";
    });

    // Close if click outside modal content
    window.addEventListener("click", function (event) {
      if (event.target === document.getElementById("resume-modal")) {
        document.getElementById("resume-modal").style.display = "none";
      }
    });
  </script>

</body>
</html>
