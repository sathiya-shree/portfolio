<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hover to View Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0f0ff;
    }

    .resume-link {
      padding: 20px 40px;
      background-color: white;
      color: #005288;
      font-size: 1.2em;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .resume-link:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="resume-link" id="resume-link">Hover to View My Resume</div>

  <script>
    const button = document.getElementById("resume-link");

    button.addEventListener("mouseenter", () => {
      window.open("resume.shree.pdf", "_blank");
    });
  </script>

</body>
</html>
