<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #e0f0ff;
      color: #222;
      font-family: "Dosis", sans-serif;
    }

    .brk-btn {
      position: relative;
      background: none;
      color: aqua;
      text-transform: uppercase;
      text-decoration: none;
      border: 0.2em solid aqua;
      padding: 0.5em 1em;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .brk-btn::before {
      content: "";
      display: block;
      position: absolute;
      width: 10%;
      background: #e0f0ff;
      height: 0.3em;
      right: 20%;
      top: -0.21em;
      transform: skewX(-45deg);
      transition: all 0.45s cubic-bezier(0.86, 0, 0.07, 1);
    }

    .brk-btn::after {
      content: "";
      display: block;
      position: absolute;
      width: 10%;
      background: #e0f0ff;
      height: 0.3em;
      left: 20%;
      bottom: -0.25em;
      transform: skewX(45deg);
      transition: all 0.45s cubic-bezier(0.86, 0, 0.07, 1);
    }

    .brk-btn:hover::before {
      right: 80%;
    }

    .brk-btn:hover::after {
      left: 80%;
    }
  </style>
</head>
<body>

  <button class="brk-btn">Hover to View My Resume</button>

</body>
</html>
