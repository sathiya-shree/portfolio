<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #222;
      color: #eee;
      font-family: "Dosis", sans-serif;
      margin: 0;
      position: relative;
    }

    .brk-btn {
      position: relative;
      background: none;
      color: aqua;
      text-transform: uppercase;
      text-decoration: none;
      border: 0.2em solid aqua;
      padding: 0.5em 1em;
      font-size: 1.2em;
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .brk-btn::before {
      content: "";
      display: block;
      position: absolute;
      width: 10%;
      background: #222;
      height: 0.3em;
      right: 20%;
      top: -0.21em;
      transform: skewX(-45deg);
      transition: all 0.45s cubic-bezier(0.86, 0, 0.07, 1);
    }

    .brk-btn::after {
      content: "";
      display: block;
      position: absolute;
      width: 10%;
      background: #222;
      height: 0.3em;
      left: 20%;
      bottom: -0.25em;
      transform: skewX(45deg);
      transition: all 0.45s cubic-bezier(0.86, 0, 0.07, 1);
    }

    .brk-btn:hover::before {
      right: 80%;
    }

    .brk-btn:hover::after {
      left: 80%;
    }

    #pdf-viewer {
      display: none;
      position: absolute;
      top: 100px;
      width: 90%;
      height: 90%;
      border: none;
      z-index: 1;
    }

    /* Make content always visible */
    .content {
      position: relative;
      background: #5ad1cd;
      color: #fff;
      padding: 40px 30px;
      z-index: 1;
      border-radius: 20px;
      display: none; /* Hidden by default */
    }

    .content.active {
      display: block; /* Display when active */
    }

  </style>
</head>
<body>

  <button class="brk-btn" id="resumeBtn">Click to View My Resume</button>
  <div class="content" id="content">
    <h2>Resume</h2>
    <iframe id="pdf-viewer" src="resume.shree.pdf" type="application/pdf"></iframe>
  </div>

  <script>
    const btn = document.getElementById("resumeBtn");
    const viewer = document.getElementById("pdf-viewer");
    const content = document.getElementById("content");

    // When clicking on the button, toggle the content visibility
    btn.addEventListener("click", (e) => {
      content.classList.toggle("active"); // Toggle the active class
    });

    // Close the content if clicked outside
    document.addEventListener("click", (e) => {
      if (!btn.contains(e.target) && !content.contains(e.target)) {
        content.classList.remove("active");
      }
    });
  </script>

</body>
</html>
