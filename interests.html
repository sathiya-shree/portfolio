<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interests</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f1f1f1;
      padding: 20px;
      text-align: center;
    }

    .square.effect {
      position: relative;
      width: 500px;
      padding: 40px 20px;
    }

    .square.effect span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid black;
      border-radius: 32% 58% 69% 43% / 48% 32% 59% 55%;
      animation: animate 6s linear infinite;
      transition: 0.5s;
    }

    .square.effect span:nth-child(2) {
      border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
      animation: animate 4s linear infinite;
    }

    .square.effect span:nth-child(3) {
      border-radius: 31% 45% 74% 35% / 38% 56% 51% 87%;
      animation: animate2 10s linear infinite;
    }

    .content {
      position: relative;
      background: #5ad1cd;
      color: #fff;
      padding: 40px 30px;
      z-index: 1;
      border-radius: 20px;
    }

    .content h2 {
      margin-bottom: 20px;
    }

    .content ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .content ul li {
      margin: 10px 0;
    }

    @keyframes animate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes animate2 {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="square effect">
    <span></span>
    <span></span>
    <span></span>
    <div class="content">
      <h2>INTERESTS</h2>
      <ul>
        <li>Writing Poems and Books</li>
        <li>Reading and Reviewing Books</li>
        <li>Social Media Management</li>
      </ul>

      <h2>LANGUAGES KNOWN</h2>
      <ul>
        <li>English</li>
        <li>Tamil</li>
      </ul>
    </div>
  </div>
</body>
</html>
