<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Bubbles</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: #e0f2fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .bubble {
      background-color: #0ea5e9;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: float 5s ease-in-out infinite, moveRandom 10s linear infinite;
      position: absolute;
    }

    .bubble:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes moveRandom {
      0% {
        top: 10%;
        left: 10%;
      }
      100% {
        top: 90%;
        left: 90%;
      }
    }

  </style>
</head>
<body>

  <!-- Floating Bubbles -->
  <div class="bubble" style="top: 20%; left: 30%;">Certifications</div>
  <div class="bubble" style="top: 40%; left: 50%;">Skills</div>
  <div class="bubble" style="top: 60%; left: 70%;">Internships</div>
  <div class="bubble" style="top: 80%; left: 90%;">Contact</div>

</body>
</html>
