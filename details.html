<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Glowing Bubbles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #d7e9f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: url('cursor.png'), auto;
      position: relative;
      height: 100vh;
    }

    .bubble {
      position: absolute;
      background: radial-gradient(circle, #3892c6, #267b99);
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.4), 0 0 50px rgba(56, 146, 198, 0.8);
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.3s ease, filter 0.3s ease;
      animation: floatBubble 20s infinite ease-in-out;
      z-index: 1;
    }

    .bubble span {
      z-index: 1;
      opacity: 1 !important;
      transition: all 0.4s ease;
    }

    .bubble:hover {
      transform: scale(1.08);
      box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.5), 0 0 80px rgba(56, 146, 198, 1);
      background: radial-gradient(circle, #267b99, #3892c6);
      filter: brightness(1.2);
    }

    .bubble:hover span {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      letter-spacing: 1px;
    }

    /* Random initial positions */
    .bubble:nth-child(1) { left: 10%; top: 30%; animation: float1 25s infinite ease-in-out; }
    .bubble:nth-child(2) { left: 25%; top: 50%; animation: float2 20s infinite ease-in-out; }
    .bubble:nth-child(3) { left: 40%; top: 10%; animation: float3 22s infinite ease-in-out; }
    .bubble:nth-child(4) { left: 55%; top: 60%; animation: float4 23s infinite ease-in-out; }
    .bubble:nth-child(5) { left: 70%; top: 35%; animation: float5 18s infinite ease-in-out; }
    .bubble:nth-child(6) { left: 85%; top: 75%; animation: float6 21s infinite ease-in-out; }

    /* Keyframe animations with random float directions */
    @keyframes float1 {
      0% { transform: translate(0, 0); }
      50% { transform: translate(30px, -50px) rotate(20deg); }
      100% { transform: translate(-30px, -100px) rotate(-10deg); }
    }

    @keyframes float2 {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-30px, 40px) rotate(-15deg); }
      100% { transform: translate(40px, -100px) rotate(15deg); }
    }

    @keyframes float3 {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-50px, -30px) rotate(15deg); }
      100% { transform: translate(50px, -90px) rotate(-15deg); }
    }

    @keyframes float4 {
      0% { transform: translate(0, 0); }
      50% { transform: translate(40px, -40px) rotate(-20deg); }
      100% { transform: translate(-40px, -80px) rotate(20deg); }
    }

    @keyframes float5 {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-20px, -50px) rotate(10deg); }
      100% { transform: translate(20px, -90px) rotate(-10deg); }
    }

    @keyframes float6 {
      0% { transform: translate(0, 0); }
      50% { transform: translate(50px, -70px) rotate(8deg); }
      100% { transform: translate(-50px, -120px) rotate(-8deg); }
    }
  </style>
</head>
