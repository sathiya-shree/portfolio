<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Bubbles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0c1f4c;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #cde8ff, #4a90e2);
      border-radius: 50%;
      opacity: 0.7;
      animation: floatBubbles 15s infinite linear;
    }

    /* Multiple Bubbles with delay, position, and size */
    .bubble:nth-child(1) {
      left: 10%;
      animation-duration: 12s;
      width: 40px;
      height: 40px;
    }

    .bubble:nth-child(2) {
      left: 30%;
      animation-duration: 16s;
      width: 70px;
      height: 70px;
    }

    .bubble:nth-child(3) {
      left: 50%;
      animation-duration: 10s;
      width: 50px;
      height: 50px;
    }

    .bubble:nth-child(4) {
      left: 70%;
      animation-duration: 14s;
      width: 60px;
      height: 60px;
    }

    .bubble:nth-child(5) {
      left: 90%;
      animation-duration: 18s;
      width: 45px;
      height: 45px;
    }

    @keyframes floatBubbles {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</body>
</html>
