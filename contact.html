<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #d7e9f5;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    .drop {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: #007BFF;
      border-radius: 50%;
      animation: drip 1.2s cubic-bezier(1, 0, .91, .19) forwards;
    }

    .drop::before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 30px solid #007BFF;
      top: -22px;
      left: 0;
    }

    @keyframes drip {
      to {
        top: 60%;
        opacity: 0;
      }
    }

    .wave {
      position: absolute;
      top: 62%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 1px;
      border: 7px solid #007BFF;
      border-radius: 300px / 150px;
      opacity: 0;
      animation: ripple 1.2s ease 1.2s forwards;
    }

    @keyframes ripple {
      0% {
        opacity: 0;
        width: 2px;
        height: 1px;
      }
      10% {
        opacity: 1;
      }
      100% {
        width: 120px;
        height: 60px;
        opacity: 0;
        border-width: 3px;
      }
    }

    .contact-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.6s ease 1.4s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h2 {
      color: #007BFF;
      margin-bottom: 1rem;
    }

    p {
      color: #333;
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>

  <div class="drop"></div>
  <div class="wave"></div>

  <div class="contact-info">
    <h2>Contact Me</h2>
    <p>Email: sathiyashree@email.com</p>
    <p>Phone: +91 98765 43210</p>
    <p>Location: Coimbatore, Tamil Nadu</p>
  </div>

</body>
</html>
