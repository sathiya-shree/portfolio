<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Work</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #0077be 0%, #003d5c 100%);
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Wave animation using pseudo elements */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200px;
      background: url('https://i.imgur.com/ax0NCsK.png') repeat-x;
      bottom: 0;
      left: 0;
      z-index: 1;
      opacity: 0.4;
    }

    body::before {
      animation: wave 10s linear infinite;
    }

    body::after {
      animation: wave 15s linear infinite reverse;
      bottom: -20px;
      opacity: 0.25;
    }

    @keyframes wave {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .bubble-container {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      z-index: 2;
    }

    .bubble {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #034078;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      animation: float 6s ease-in-out infinite, drift 10s ease-in-out infinite;
      position: relative;
      transition: transform 0.3s;
    }

    .bubble:hover {
      transform: scale(1.1);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes drift {
      0% { left: 0px; }
      50% { left: 10px; }
      100% { left: 0px; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #e0f7fa;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="bubble-container">
    <a class="bubble" href="#certifications">Certifications</a>
    <a class="bubble" href="#skills">Skills</a>
    <a class="bubble" href="#internships">Internships</a>
    <a class="bubble" href="#contact">Contact</a>
  </div>

  <footer>&copy; 2025 Sathiya Shree</footer>

</body>
</html>
