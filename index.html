<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title Bubbles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
      font-family: Arial, sans-serif;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: radial-gradient(circle at 30% 30%, #cde8ff, #4a90e2);
      border-radius: 50%;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-align: center;
      animation: floatBubbles 15s infinite linear;
      cursor: pointer;
    }

    .bubble span {
      z-index: 1;
      opacity: 1 !important;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .bubble:hover span {
      transform: scale(1.2);
      color: #ffe600;
    }

    /* Bubble Sizes and Positions */
    .bubble:nth-child(1) {
      left: 15%;
      width: 120px;
      height: 120px;
      animation-duration: 16s;
    }

    .bubble:nth-child(2) {
      left: 35%;
      width: 140px;
      height: 140px;
      animation-duration: 18s;
    }

    .bubble:nth-child(3) {
      left: 55%;
      width: 130px;
      height: 130px;
      animation-duration: 14s;
    }

    .bubble:nth-child(4) {
      left: 75%;
      width: 120px;
      height: 120px;
      animation-duration: 17s;
    }

    @keyframes floatBubbles {
      0% {
        transform: translateY(0);
        opacity: 0.9;
      }
      80% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="bubble"><span>Certifications</span></div>
  <div class="bubble"><span>Skills</span></div>
  <div class="bubble"><span>Internships</span></div>
  <div class="bubble"><span>Contact</span></div>

</body>
</html>
