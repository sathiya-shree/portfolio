<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body {
      background-color: #d7e9f5;
      overflow: hidden;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .drop {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: -50px;
      animation: drip 2s cubic-bezier(1, 0, 0.91, 0.19) forwards;
    }

    .drop::before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 30px solid white;
      top: -22px;
    }

    .wave {
      position: absolute;
      opacity: 0;
      top: 80%;
      width: 2px;
      height: 1px;
      border: white 7px solid;
      border-radius: 300px / 150px;
      animation: ripple 2s ease-in 2s forwards;
    }

    .wave::after {
      content: "";
      position: absolute;
      opacity: 0;
      top: -5px;
      left: -5px;
      width: 2px;
      height: 1px;
      border: white 5px solid;
      border-radius: 300px / 150px;
      animation: ripple-2 2s ease-in 2s forwards;
    }

    @keyframes drip {
      to {
        top: 90%;
      }
    }

    @keyframes ripple {
      from {
        opacity: 1;
      }
      to {
        width: 600px;
        height: 300px;
        border-width: 1px;
        top: -100px;
        opacity: 0;
      }
    }

    @keyframes ripple-2 {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        width: 200px;
        height: 100px;
        border-width: 1px;
        top: 100px;
        left: 200px;
      }
    }

    .contact-details {
      opacity: 0;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      color: #333;
      font-size: 1.5rem;
      animation: showDetails 2s ease-in 2s forwards;
    }

    @keyframes showDetails {
      to {
        opacity: 1;
      }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>

  <div class="drop"></div>
  <div class="wave"></div>

  <div class="contact-details">
    <h2>Contact Me</h2>
    <p>Email: your.email@example.com</p>
    <p>Phone: +91-1234567890</p>
    <p>Location: Coimbatore, Tamil Nadu</p>
  </div>

</body>
</html>
