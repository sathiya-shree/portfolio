<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Bubbles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      background: #3892c6; /* Bubble color */
      border-radius: 50%;
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: floatBubbles 16s infinite linear;
      cursor: pointer;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.3s ease, filter 0.3s ease;
    }

    .bubble span {
      z-index: 1;
      opacity: 1 !important;
      transition: all 0.4s ease;
    }

    .bubble:hover {
      transform: scale(1.15);
      box-shadow: 0 0 40px rgba(56, 146, 198, 0.8); /* Enhanced glow effect */
      background: #267b99; /* Darker blue for hover effect */
      filter: brightness(1.2); /* Slightly brighten the bubble */
    }

    .bubble:hover span {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
      letter-spacing: 1px;
    }

    .bubble:nth-child(1) {
      left: 18%;
      width: 130px;
      height: 130px;
      animation-duration: 17s;
    }

    .bubble:nth-child(2) {
      left: 38%;
      width: 150px;
      height: 150px;
      animation-duration: 19s;
    }

    .bubble:nth-child(3) {
      left: 58%;
      width: 140px;
      height: 140px;
      animation-duration: 18s;
    }

    .bubble:nth-child(4) {
      left: 78%;
      width: 130px;
      height: 130px;
      animation-duration: 20s;
    }

    @keyframes floatBubbles {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="bubble"><span>Certifications</span></div>
  <div class="bubble"><span>Skills</span></div>
  <div class="bubble"><span>Internships</span></div>
  <div class="bubble"><span>Contact</span></div>

</body>
</html>
