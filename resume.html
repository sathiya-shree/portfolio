<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover to View Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: #e0f0ff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .resume-link {
      z-index: 10;
      padding: 20px 40px;
      font-size: 1.2em;
      background-color: #ffffff;
      color: #005288;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
      cursor: default;
      transition: all 0.3s ease;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 50, 0.8);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      width: 85%;
      height: 85%;
      overflow: auto;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #005288;
    }

    embed {
      width: 100%;
      height: 90%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="resume-link" id="resume-btn">Hover to View My Resume</div>

  <div id="resume-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-resume-btn">&times;</span>
      <embed src="resume.pdf" type="application/pdf" />
    </div>
  </div>

  <script>
    const resumeBtn = document.getElementById("resume-btn");
    const modal = document.getElementById("resume-modal");
    const closeBtn = document.getElementById("close-resume-btn");

    resumeBtn.addEventListener("mouseenter", () => {
      modal.classList.add("show");
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("show");
    });

    modal.addEventListener("mouseleave", () => {
      modal.classList.remove("show");
    });
  </script>

</body>
</html>
