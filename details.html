<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Portfolio Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #eef3f8, #dbe7f2);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #2c3e50;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1000px;
      padding: 40px 20px;
    }

    .card {
      background-color: #ffffff;
      color: #2c3e50;
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid #ecf0f1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card span {
      display: block;
      font-size: 18px;
      letter-spacing: 0.5px;
      margin-top: 10px;
    }

    .card i {
      font-size: 30px;
      margin-bottom: 10px;
      color: #3498db;
      transition: color 0.3s ease;
    }

    .card:hover i {
      color: #1d78c1;
    }

  </style>
</head>
<body>

  <div class="container">
    <a href="certifications.html" class="card">
      <i class="fas fa-certificate"></i>
      <span>Certifications</span>
    </a>
    <a href="internships.html" class="card">
      <i class="fas fa-briefcase"></i>
      <span>Internships</span>
    </a>
    <a href="skills.html" class="card">
      <i class="fas fa-cogs"></i>
      <span>Skills</span>
    </a>
    <a href="projects.html" class="card">
      <i class="fas fa-project-diagram"></i>
      <span>Projects</span>
    </a>
    <a href="resume.html" class="card">
      <i class="fas fa-file-alt"></i>
      <span>Resume</span>
    </a>
    <a href="contact.html" class="card">
      <i class="fas fa-phone-alt"></i>
      <span>Contact</span>
    </a>
    <a href="interests.html" class="card">
      <i class="fas fa-heart"></i>
      <span>Interests</span>
    </a>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
