<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Glowing Bubbles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #d7e9f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: url('cursor.png'), auto;
    }

    .bubble {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, #3892c6, #267b99);
      box-shadow: 0 0 20px rgba(56, 146, 198, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      animation: float 15s infinite ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    }

    .bubble:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
      box-shadow: 0 0 40px rgba(56, 146, 198, 1), inset 0 0 15px rgba(255, 255, 255, 0.5);
    }

    /* Bubble positions and individual float animations */
    .bubble:nth-child(1) { left: 10%; top: 30%; animation: float1 18s infinite ease-in-out; }
    .bubble:nth-child(2) { left: 25%; top: 50%; animation: float2 20s infinite ease-in-out; }
    .bubble:nth-child(3) { left: 40%; top: 10%; animation: float3 22s infinite ease-in-out; }
    .bubble:nth-child(4) { left: 55%; top: 60%; animation: float4 23s infinite ease-in-out; }
    .bubble:nth-child(5) { left: 70%; top: 35%; animation: float5 19s infinite ease-in-out; }
    .bubble:nth-child(6) { left: 85%; top: 75%; animation: float6 21s infinite ease-in-out; }
    .bubble:nth-child(7) { left: 20%; top: 80%; animation: float3 19s infinite ease-in-out; }

    /* Random direction float animations */
    @keyframes float1 {
      0%   { transform: translate(0, 0); }
      50%  { transform: translate(30px, -50px) rotate(10deg); }
      100% { transform: translate(-30px, -100px) rotate(-10deg); }
    }

    @keyframes float2 {
      0%   { transform: translate(0, 0); }
      50%  { transform: translate(-30px, 40px) rotate(-15deg); }
      100% { transform: translate(40px, -80px) rotate(15deg); }
    }

    @keyframes float3 {
      0%   { transform: translate(0, 0); }
      50%  { transform: translate(-50px, -30px) rotate(15deg); }
      100% { transform: translate(50px, -90px) rotate(-15deg); }
    }

    @keyframes float4 {
      0%   { transform: translate(0, 0); }
      50%  { transform: translate(40px, -40px) rotate(-20deg); }
      100% { transform: translate(-40px, -80px) rotate(20deg); }
    }

    @keyframes float5 {
      0%   { transform: translate(0, 0); }
      50%  { transform: translate(-20px, -50px) rotate(10deg); }
      100% { transform: translate(20px, -90px) rotate(-10deg); }
    }

    @keyframes float6 {
      0%   { transform: translate(0, 0); }
      50%  { transform: translate(50px, -70px) rotate(8deg); }
      100% { transform: translate(-50px, -120px) rotate(-8deg); }
    }
  </style>
</head>
<body>

</html>
