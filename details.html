<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocean Bubbles</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      background: linear-gradient(to bottom, #006994, #00aaff, #58b7d3);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .c {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .bubble {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      padding: 25px 40px;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: float 8s ease-in-out infinite, moveRandom 12s linear infinite;
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.3);
      opacity: 0.9;
      transform: translateY(0);
    }

    /* Floating and random movement animations */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @keyframes moveRandom {
      0% { top: 5%; left: 5%; }
      25% { top: 30%; left: 35%; }
      50% { top: 50%; left: 65%; }
      75% { top: 70%; left: 25%; }
      100% { top: 85%; left: 55%; }
    }

    .bubble:hover {
      transform: scale(1.2);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

    .bubble::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      z-index: -1;
      filter: blur(15px);
    }

    p {
      line-height: 0;
      color: white;
      font-size: 20px;
      font-family: "Montserrat"
    }

  </style>
</head>
<body>

  <div class="c">
    <!-- Floating Ocean-like Bubbles with Titles -->
    <div class="bubble" style="top: 10%; left: 5%;">Certifications</div>
    <div class="bubble" style="top: 25%; left: 35%;">Skills</div>
    <div class="bubble" style="top: 50%; left: 65%;">Internships</div>
    <div class="bubble" style="top: 70%; left: 25%;">Contact</div>
  </div>

</body>
</html>
