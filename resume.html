<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 300vh;
      background-image: linear-gradient(to top, #09203f 0%, #537895 100%);
    }

    /* HEADER */
    header {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1, button {
      position: relative;
      z-index: 10;
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 1pt;
      font-size: 3em;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }

    button {
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      position: absolute;
      bottom: 100px;
      left: calc(50% - 60px);
      width: 200px;
      height: 50px;
      border: 0;
      box-shadow: 2px 1px 20px 0 rgba(#000, 0.5);
      border-radius: 10px;
      cursor: pointer;
      background: #fff;
      font-size: 1em;
      color: #09203f;
      transition: all .8s cubic-bezier(0.645, 0.045, 0.355, 1),
                 transform .3s cubic-bezier(0.455, 0.03, 0.515, 0.955),
                 box-shadow .3s cubic-bezier(0.455, 0.03, 0.515, 0.955);
      overflow: hidden;
    }

    button:hover {
      background-color: #537895;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    button:focus {
      outline: 0;
    }

    /* Modal Styles for Resume */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      height: 80%;
      overflow: auto;
      text-align: center;
    }

    .close-btn {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* NAV */
    nav {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }

    ul {
      list-style: none;
    }

    li {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      line-height: 2;
      letter-spacing: 1pt;
      font-size: 2em;
      color: #09203f;
      cursor: pointer;
      transform: translateY(-20px);
      transition: all .3s cubic-bezier(0.455, 0.03, 0.515, 0.955);
    }

    li:hover {
      text-shadow: 2px 1px 40px rgba(#000, 0.5);
    }

    #nav-close {
      position: fixed;
      top: 40px;
      right: 40px;
      font-size: 1.5em;
      cursor: pointer;
      color: #09203f;
    }

    /* CONTENT */
    content {
      display: flex;
      flex-direction: column;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 1em;
      letter-spacing: 2pt;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <div class="triangle left"><h1>This is a title</h1></div>
    <div class="triangle right"><h1>This is a title</h1></div>
    <button id="view-resume-btn">Click to View My Resume</button>
  </header>

  <!-- PDF Viewer Modal -->
  <div id="resume-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-resume-btn">&times;</span>
      <embed src="path/to/your/resume.pdf" type="application/pdf" width="100%" height="600px" />
    </div>
  </div>

  <nav>
    <ul>
      <li>Section 1</li>
      <li>Section 2</li>
      <li>Section 3</li>
    </ul>
    <div id="nav-close"><i class="fas fa-times"></i></div>
  </nav>

  <content>
    <section>Section 1</section>
    <section>Section 2</section>
    <section>Section 3</section>
  </content>

  <script>
    // When the "Click to View My Resume" button is clicked
    document.getElementById("view-resume-btn").addEventListener("click", function() {
      // Show the modal (PDF viewer)
      document.getElementById("resume-modal").style.display = "flex";
    });

    // When the user clicks on the close button (Ã—)
    document.getElementById("close-resume-btn").addEventListener("click", function() {
      // Hide the modal (PDF viewer)
      document.getElementById("resume-modal").style.display = "none";
    });

    // Close the modal if the user clicks outside of the modal content
    window.addEventListener("click", function(event) {
      if (event.target === document.getElementById("resume-modal")) {
        document.getElementById("resume-modal").style.display = "none";
      }
    });

    // When clicking on the nav button (example: open/close functionality)
    function toggleNav() {
      if ($("nav").is(":visible")) {
        $("nav").fadeOut();
        $("button").removeClass("menu");
      } else {
        $("button").addClass("menu");
        $("nav").fadeIn().css('display', 'flex');
      }
    }

    $("button").click(function() {
      if ($("header").hasClass("open")) {
        toggleNav();
      } else {
        $("header").addClass("open");
      }
    });

    $("#nav-close").click(function() {
      toggleNav();
    });

    $("nav li").click(function() {
      var index = $(this).index();
      var target = $("content section").eq(index);
      toggleNav();
      $('html,body').delay(300).animate({
        scrollTop: target.offset().top
      }, 500);
    });
  </script>
</body>
</html>
