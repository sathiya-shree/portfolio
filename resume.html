<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover to View Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: #e0f0ff; /* Light blue */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .resume-link {
      padding: 20px 40px;
      background-color: #ffffff;
      color: #005288;
      font-size: 1.2em;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 2;
      position: relative;
    }

    .pdf-container {
      display: none;
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      height: 80vh;
      background-color: white;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      z-index: 1;
    }

    .pdf-container.show {
      display: block;
    }

    .pdf-container embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="resume-link" id="resume-link">Hover to View My Resume</div>

  <div class="pdf-container" id="pdf-container">
    <embed src="resume.pdf" type="application/pdf" />
  </div>

  <script>
    const button = document.getElementById("resume-link");
    const pdfContainer = document.getElementById("pdf-container");

    // Show PDF on hover
    button.addEventListener("mouseenter", () => {
      pdfContainer.classList.add("show");
    });

    // Hide PDF when clicking outside
    document.addEventListener("click", (e) => {
      if (!button.contains(e.target) && !pdfContainer.contains(e.target)) {
        pdfContainer.classList.remove("show");
      }
    });

    // Hide PDF when no longer hovering over button or container
    button.addEventListener("mouseleave", () => {
      setTimeout(() => {
        if (!pdfContainer.matches(":hover")) {
          pdfContainer.classList.remove("show");
        }
      }, 100);
    });

    pdfContainer.addEventListener("mouseleave", () => {
      setTimeout(() => {
        if (!button.matches(":hover")) {
          pdfContainer.classList.remove("show");
        }
      }, 100);
    });
  </script>

</body>
</html>
