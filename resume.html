<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover to View Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: #e0f0ff; /* Light Blue */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .resume-link {
      z-index: 10;
      padding: 20px 40px;
      font-size: 1.2em;
      background-color: #ffffff;
      color: #005288;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
      cursor: default;
      transition: all 0.3s ease;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(224, 240, 255, 0.9); /* Light Blue Overlay */
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      width: 85%;
      height: 85%;
      overflow: auto;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    embed {
      width: 100%;
      height: 90%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="resume-link" id="resume-btn">Hover to View My Resume</div>

  <div id="resume-modal" class="modal">
    <div class="modal-content">
      <embed src="resume.pdf" type="application/pdf" />
    </div>
  </div>

  <script>
    const resumeBtn = document.getElementById("resume-btn");
    const modal = document.getElementById("resume-modal");

    // Show modal when hovering on text
    resumeBtn.addEventListener("mouseenter", () => {
      modal.classList.add("show");
    });

    // Hide modal when mouse leaves both text and modal
    resumeBtn.addEventListener("mouseleave", () => {
      setTimeout(() => {
        if (!modal.matches(':hover')) {
          modal.classList.remove("show");
        }
      }, 200);
    });

    modal.addEventListener("mouseleave", () => {
      modal.classList.remove("show");
    });
  </script>

</body>
</html>
