<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-image: linear-gradient(to top, #09203f 0%, #537895 100%);
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 5;
    }

    .triangle {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: all 1s ease;
    }

    .left {
      background-color: #09203f;
      clip-path: polygon(0 0, 50% 0, 0 100%);
      animation: slideLeft 1s ease forwards;
    }

    .right {
      background-color: #537895;
      clip-path: polygon(100% 0, 50% 0, 100% 100%);
      animation: slideRight 1s ease forwards;
    }

    @keyframes slideLeft {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    @keyframes slideRight {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }

    .slide-out-left {
      transform: translateX(-100%);
    }

    .slide-out-right {
      transform: translateX(100%);
    }

    button {
      position: absolute;
      bottom: 100px;
      left: calc(50% - 100px);
      width: 200px;
      height: 50px;
      border: 0;
      box-shadow: 2px 1px 20px 0 rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      cursor: pointer;
      background: #fff;
      font-size: 1em;
      color: #09203f;
      z-index: 10;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #537895;
      color: white;
    }

    /* Resume Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      height: 80%;
      overflow: auto;
      text-align: center;
      position: relative;
    }

    .close-btn {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 25px;
      cursor: pointer;
    }

    .close-btn:hover {
      color: black;
    }
  </style>
</head>
<body>

  <header>
    <div class="triangle left" id="left-triangle"></div>
    <div class="triangle right" id="right-triangle"></div>
    <button id="view-resume-btn">Click to View My Resume</button>
  </header>

  <!-- Resume Modal -->
  <div id="resume-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-resume-btn">&times;</span>
      <embed src="resume shree.pdf" type="application/pdf" width="100%" height="600px" />
    </div>
  </div>

  <script>
    const viewBtn = document.getElementById("view-resume-btn");
    const leftTri = document.getElementById("left-triangle");
    const rightTri = document.getElementById("right-triangle");
    const modal = document.getElementById("resume-modal");
    const closeBtn = document.getElementById("close-resume-btn");

    viewBtn.addEventListener("click", () => {
      leftTri.classList.add("slide-out-left");
      rightTri.classList.add("slide-out-right");

      setTimeout(() => {
        modal.classList.add("show");
      }, 800);
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("show");
      leftTri.classList.remove("slide-out-left");
      rightTri.classList.remove("slide-out-right");
    });

    window.addEventListener("click", function (event) {
      if (event.target === modal) {
        modal.classList.remove("show");
        leftTri.classList.remove("slide-out-left");
        rightTri.classList.remove("slide-out-right");
      }
    });
  </script>

</body>
</html>
