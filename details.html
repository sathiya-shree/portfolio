<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Glowing Bubbles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #d7e9f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: url('cursor.png'), auto;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      background: #3892c6;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      text-align: center;
      animation: floatBubbles 16s infinite linear;
      cursor: pointer;
      box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.4), 0 0 50px rgba(56, 146, 198, 0.8);
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.3s ease, filter 0.3s ease;
      background: radial-gradient(circle, #3892c6, #267b99);
    }

    .bubble span {
      z-index: 1;
      opacity: 1 !important;
      transition: all 0.4s ease;
    }

    .bubble:hover {
      transform: scale(1.08);
      box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.5), 0 0 80px rgba(56, 146, 198, 1);
      background: radial-gradient(circle, #267b99, #3892c6);
      filter: brightness(1.2);
    }

    .bubble:hover span {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      letter-spacing: 1px;
    }

    .bubble:nth-child(1) { left: 10%; animation-duration: 17s; }
    .bubble:nth-child(2) { left: 25%; animation-duration: 18s; }
    .bubble:nth-child(3) { left: 40%; animation-duration: 19s; }
    .bubble:nth-child(4) { left: 55%; animation-duration: 20s; }
    .bubble:nth-child(5) { left: 70%; animation-duration: 21s; }
    .bubble:nth-child(6) { left: 85%; animation-duration: 22s; }

    @keyframes floatBubbles {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <a href="certifications.html"><div class="bubble"><span>Certifications</span></div></a>
  <div class="bubble"><span>Internships</span></div>
  <div class="bubble"><span>Skills</span></div>
  <div class="bubble"><span>Projects</span></div>
  <div class="bubble"><span>Resume</span></div>
  <div class="bubble"><span>Contact</span></div>

</body>
</html>
