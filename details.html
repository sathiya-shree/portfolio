<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Water Bubbles with Glassmorphism</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(45deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .bubble {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      padding: 20px 30px;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: float 10s ease-in-out infinite, moveRandom 12s linear infinite;
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @keyframes moveRandom {
      0% { top: 10%; left: 5%; }
      25% { top: 30%; left: 45%; }
      50% { top: 50%; left: 75%; }
      75% { top: 80%; left: 20%; }
      100% { top: 90%; left: 55%; }
    }

    .bubble:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }
    
    .bubble::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      z-index: -1;
      filter: blur(8px);
    }
  </style>
</head>
<body>

  <!-- Floating Water Bubbles with Titles -->
  <div class="bubble" style="top: 10%; left: 5%;">Certifications</div>
  <div class="bubble" style="top: 25%; left: 45%;">Skills</div>
  <div class="bubble" style="top: 50%; left: 75%;">Internships</div>
  <div class="bubble" style="top: 70%; left: 20%;">Contact</div>

</body>
</html>
