<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Glowing Bubbles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #d7e9f5; /* Background color */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      background: #3892c6; /* Bubble color */
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      text-align: center;
      animation: floatBubbles 16s infinite linear;
      cursor: pointer;
      box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.4), 0 0 50px rgba(56, 146, 198, 0.8); /* Inner and outer glow */
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.3s ease, filter 0.3s ease;
      background: radial-gradient(circle, #3892c6, #267b99); /* Gradient to mimic bubble shine */
    }

    .bubble span {
      z-index: 1;
      opacity: 1 !important;
      transition: all 0.4s ease;
    }

    .bubble:hover {
      transform: scale(1.15);
      box-shadow: inset 0 0 35px rgba(255, 255, 255, 0.7), 0 0 100px rgba(56, 146, 198, 1); /* Stronger inner and outer glow */
      background: radial-gradient(circle, #267b99, #3892c6); /* Reverse gradient on hover */
      filter: brightness(1.3); /* Slightly brighten the bubble */
    }

    .bubble:hover span {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
      letter-spacing: 1px;
    }

    .bubble:nth-child(1) {
      left: 18%;
      animation-duration: 17s;
    }

    .bubble:nth-child(2) {
      left: 38%;
      animation-duration: 19s;
    }

    .bubble:nth-child(3) {
      left: 58%;
      animation-duration: 18s;
    }

    .bubble:nth-child(4) {
      left: 78%;
      animation-duration: 20s;
    }

    @keyframes floatBubbles {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="bubble"><span>Certifications</span></div>
  <div class="bubble"><span>Skills</span></div>
  <div class="bubble"><span>Internships</span></div>
  <div class="bubble"><span>Contact</span></div>

</body>
</html>
