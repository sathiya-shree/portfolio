<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body {
      background-color: #d7e9f5;
      overflow: hidden;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    /* The falling drop */
    .drop {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: -30px; /* Start above the screen */
      left: 50%;
      transform: translateX(-50%);
      animation: drip 2s cubic-bezier(1, 0, 0.91, 0.19) forwards, ripple 2s ease-out forwards;
    }

    /* Triangle at the bottom of the drop */
    .drop::before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 30px solid white;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Contact details */
    .contact-details {
      opacity: 0;
      position: absolute;
      top: 80%; /* Position of the contact details after the drop */
      transform: translateY(-50%);
      color: #333;
      font-size: 1.5rem;
      animation: showDetails 2s ease-in forwards 2s; /* Show after the drop and ripple */
    }

    /* Keyframes for the drop animation (falling) */
    @keyframes drip {
      to {
        top: 90%; /* The drop reaches the bottom */
      }
    }

    /* Keyframes for the ripple effect */
    @keyframes ripple {
      0% {
        width: 20px;
        height: 20px;
        opacity: 1;
      }
      100% {
        width: 150px; /* Grow to form a circle */
        height: 150px;
        opacity: 0; /* Fade out */
      }
    }

    /* Keyframes to show the contact details suddenly */
    @keyframes showDetails {
      to {
        opacity: 1;
      }
    }

    /* Styling for contact details */
    h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>

  <div class="drop"></div>

  <div class="contact-details">
    <h2>Contact Me</h2>
    <p>Email: your.email@example.com</p>
    <p>Phone: +91-1234567890</p>
    <p>Location: Coimbatore, Tamil Nadu</p>
  </div>

</body>
</html>
